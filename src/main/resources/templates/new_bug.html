<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head"></head>
<body>
	<div class="d-flex" id="wrapper">
		<div th:replace="fragments :: nav_side"></div>
	  	<div id="page-content-wrapper">
	  		<nav th:replace="fragments :: nav_top"></nav>
	  		<div class="container-fluid">
				<h3>Report a new bug under inside: <span th:text="${project.getName}"></span></h3>
				<form th:action="@{'/project/'+${projectId}+'/bugs/save'}" style="margin-top:30px;">
					<input type="text" name="name" class="form-control" placeholder="Bug Name" required>
					<textarea name="description" class="form-control" placeholder="description" rows="6" cols="50" required  style="margin-top:10px;"></textarea>
					<label  style="margin-top:10px;">Severity: </label>
					<select name="severity" class="form-control">
  						<option value="normal">Normal</option>
			  			<option value="moderate">Moderate</option>
			  			<option value="critical">Critical</option>
					</select>
					<input type="submit" value="submit"  style="margin-top:10px;">
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragments :: all_scripts"></div>
</body>
</html>
