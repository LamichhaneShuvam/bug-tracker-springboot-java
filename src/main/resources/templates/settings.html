<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: html_head"></head>
<body>
	<div class="d-flex" id="wrapper">
		<div th:replace="fragments :: nav_side"></div>
	  	<div id="page-content-wrapper">
	  		<nav th:replace="fragments :: nav_top"></nav>
	  		<div class="container-fluid">
	  			<h3>Change password</h3>
	  			<form th:action="@{'/setting/change/password'}" method="post" style="margin-top:30px;">
					<input type="password" name="oldpass" class="form-control" placeholder="Old password" required>
					<input type="password" name="newpass" class="form-control" placeholder="new password" required>
					<input type="submit" value="submit"  style="margin-top:10px;">
				</form>
	  		</div>
	  		<div class="container-fluid">
	  			<h3>Change Email</h3>
	  			<form th:action="@{'/setting/change/email'}" method="post" style="margin-top:30px;">
					<input type="email" name="email" class="form-control" placeholder="Email" required>
					<input type="submit" value="submit"  style="margin-top:10px;">
				</form>
	  		</div>
	  	</div>
	  </div>

</body>
</html>
