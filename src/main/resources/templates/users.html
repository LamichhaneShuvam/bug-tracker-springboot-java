<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head"></head>
<body>
	<div class="d-flex" id="wrapper">
		<div th:replace="fragments :: nav_side"></div>
	  	<div id="page-content-wrapper">
	  		<nav th:replace="fragments :: nav_top"></nav>		
			<div class="container-fluid">
				<table class="table table-striped table-bordered  table-hover" style="max-width: 90%; margin-top: 20px;">
					<thead class="table-dark">
						<tr>
							<td>Id</td>
							<td>User Name</td>
							<td>User LastName</td>
							<td>Role</td>
							<td>Action</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.id}"></td>
							<td th:text="${user.firstName}">name</td>
							<td th:text="${user.lastName}">lname</td>
							<td th:text="${user.role}">role</td>
							<td align="center">
								<a th:href="@{'/user/'+${user.id}+'/role/'}">
									<span class="material-icons" data-bs-toggle="tooltip" title="Change" style="color: green;">
										change_circle
									</span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div th:replace="fragments :: all_scripts"></div>
</body>
</html>
